<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="/favicon.ico" type="image/x-icon" rel="icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="menu_bar">
        <!-- new open save -->
        <div class="new_open_save_container">
            <div class="icon_container">
                <i class="fas fa-file"></i>
            </div>
            <div class="icon_container">
                <i class="fas fa-envelope"></i>
            </div>
            <div class="icon_container">
                <i class="fas fa-save"></i>
            </div>
        </div>
        <!-- font family and font size -->
        <!-- select  -->
        <div class="formatting-container">
            <select class="font_family_input">
                <option value="Arial">Font-1</option>
                <option value="sans-serif">Font-2</option>
                <option value="Veranda">Font-3</option>
                <option value="sans">Font-4</option>
            </select>
            <select class="font_size_input">
                <option value="14">14</option>
                <option value="18">18</option>
                <option value="20">20</option>
                <option value="24">24</option>
            </select>
        </div>
        <!-- bold italic underline -->
        <!-- colors -->
        <div class="alignment_containeR"></div>
        <!-- alignment -->
    </div>
    <div class="formula_bar">
        <input type="text" class="address_input">
        <div> : </div>
        <input type="text" class="formula_input">
    </div>
    <div class="grid_container">
        <div class="top_left_cell"></div>
        <div class="top_row">
        </div>
        <div class="left_col">
        </div>
        <div class="grid">
            <!-- 2d grid build -->
        </div>
    </div>
    <div class="sheets_container">Sheet Container</div>
    <script src="script.js"></script>
    <script src="menu.js"></script>
</body>

</html>
